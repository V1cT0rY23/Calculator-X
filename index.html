<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="disp" readonly="" style="text-align: right" onclick="speak()" />

      <div class="section">
        <div class="7" onclick="display(7)">7</div>
        <div class="8" onclick="display(8)">8</div>
        <div class="9" onclick="display(9)">9</div>
        <div class="del" onclick="del()" style="background-color: gray">
          DEL
        </div>
        <div class="4" onclick="display(4)">4</div>
        <div class="5" onclick="display(5)">5</div>
        <div class="6" onclick="display(6)">6</div>
        <div class="plus" onclick="display('+')">+</div>
        <div class="1" onclick="display(1)">1</div>
        <div class="2" onclick="display(2)">2</div>
        <div class="3" onclick="display(3)">3</div>
        <div class="minus" onclick="display('-')">-</div>
        <div class="dot" onclick="display('.')">.</div>
        <div class="0" onclick="display(0)">0</div>
        <div class="/" onclick="display('/')">/</div>
        <div class="x" onclick="display('*')">X</div>
        <div id="reset" onclick="reset()">RESET</div>
        <div id="equals" onclick="execute()">=</div>
      </div>
    </div>

<button id="theme-toggle">Change Theme</button>

    <script src="app.js"></script>
  </body>
</html>
